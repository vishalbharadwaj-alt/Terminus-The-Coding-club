<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Join – Terminus</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body class="page-photo" data-photo="workspace">
	<header class="site-header">
		<div class="container">
			<a class="brand" href="./index.html">Terminus</a>
			<nav class="nav" id="site-nav">
				<a href="./about.html">About</a>
				<a href="./events.html">Events</a>
				<a href="./projects.html">Projects</a>
				<a class="btn" href="./join.html">Join</a>
			</nav>
			<button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">☰</button>
		</div>
	</header>

	<main>
		<section class="section hero hero-photo" data-photo="workspace">
			<div class="container">
				<h1>Join the Club</h1>
				<p>Tell us a bit about you. We’ll send invites and channels.</p>
			</div>
		</section>

		<section class="section">
			<div class="container grid two">
				<div>
					<h2>Apply</h2>
					<form class="form" onsubmit="event.preventDefault(); alert('Thanks for joining!');">
						<label>
							<span>Name</span>
							<input type="text" required placeholder="Your name">
						</label>
						<label>
							<span>Email</span>
							<input type="email" required placeholder="you@example.com">
						</label>
						<label>
							<span>Interest</span>
							<select>
								<option>Web</option>
								<option>Mobile</option>
								<option>AI/ML</option>
								<option>Other</option>
							</select>
						</label>
						<button class="btn primary" type="submit">Submit</button>
					</form>
				</div>
				<div class="card">
					<h3>Why join?</h3>
					<ul class="checklist">
						<li>Learn by building</li>
						<li>Peer mentorship</li>
						<li>Portfolio projects</li>
					</ul>
				</div>
			</div>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> Terminus. All rights reserved.</p>
		</div>
	</footer>

	<script src="./script.js"></script>
</body>
</html>
